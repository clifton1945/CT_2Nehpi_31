<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>The jQuery Example</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $("#mydiv").click(function () {
                $('#mydiv').load('2Nep31_1.html');
            });
            console.log("hey, I'm finished #mydiv.click in $(document).ready(function).");
            $("#driver").click(function () {
                $('#stage').load('two.html');
            });
            console.log("hey, I'm finished #driver.click in $(document).ready(function).");
        })
    </script>

</head>

<body>


    <div id="stage">
        READY TO STAGE
        <p>Click on the button to load two.html file ?</p>
    </div>

    <input type="button" id="driver" value="Load Data" />

    <div id="mydiv">
        <br>Click on THIS to see what it is.
    </div>
</body>

</html>
